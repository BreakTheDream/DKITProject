<ng-container *ngIf="!states.isLoading.state">
    <div class="card_wrap">
        <h2>Добавить специальность</h2>
        <form [formGroup]="specialityForm" (ngSubmit)="addSpeciality()" novalidate>
            <mat-form-field>
                <input matInput type="text" placeholder="Название" formControlName="Name">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Контрольные цифры приема" formControlName="ControlNumber">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput type="text" rows="6" placeholder="Анонс" formControlName="Announce"></textarea>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput type="text" rows="6" placeholder="Описание" formControlName="Content"></textarea>
            </mat-form-field>
            <input type="file">
            <div class="buttons long">
                <input type="submit" value="Добавить" class="btn_submit" [class.disabled]="isRequest || specialityForm.invalid" 
                                                                            [disabled]="isRequest || specialityForm.invalid"
                                                                            *ngIf="!isEdit">
                <input type="button" value="Изменить" class="btn_submit" (click)="editSpeciality()"
                                                                            [class.disabled]="isRequest || specialityForm.invalid" 
                                                                            [disabled]="isRequest || specialityForm.invalid"
                                                                            *ngIf="isEdit">
                <input type="button" value="Очистить" class="btn_clear" (click)="clear()">
            </div>
        </form>
    </div>
</ng-container>
