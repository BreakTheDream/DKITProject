<div class="card_wrap">
    <h2>Добавить специальность</h2>
    <form [formGroup]="specialityForm" (ngSubmit)="addSpeciality()" novalidate>
        <mat-form-field class="long">
            <input matInput type="text" placeholder="Название" formControlName="Name">
        </mat-form-field>
        <mat-form-field>
            <textarea matInput type="text" rows="4" placeholder="Анонс" formControlName="Announce"></textarea>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput type="text" rows="4" placeholder="Описание" formControlName="Content"></textarea>
        </mat-form-field>
        <input type="file">
        <label class="long">
            <input type="submit" value="Добавить" class="btn">
            <input type="button" value="Очистить" class="btn">
        </label>
    </form>
</div>
