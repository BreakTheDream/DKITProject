<header>
    <div class="wrap">
        <div class="menu_button" (click)="menuClick()">
            <div class="line top" [class.active]="states.isMenuOpened.state"></div>
            <div class="line center" [class.active]="states.isMenuOpened.state"></div>
            <div class="line bottom" [class.active]="states.isMenuOpened.state"></div>
        </div>
        <a [routerLink]="['/']">
            <img src="./../../../../assets/images/logo.png" alt="logo" class="logo">
        </a>
        <div class="login_button" (click)="openLoginForm()" *ngIf="!states.isLogin.state">
            <span>Войти</span>    
        </div>
        <div class="user_button" (click)="openUserMenu()" *ngIf="states.isLogin.state">
            <span>{{states.isUserName.state}}</span>    
        </div>
    </div>
</header>
